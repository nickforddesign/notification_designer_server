<!DOCTYPE html>
<html lang="en">

<body class="email_html_body">
<table border="0" cellspacing="0" cellpadding="0" width="100%" bgcolor="#efefef">

  <!-- header -->
  <tr>
    <td bgcolor="#efefef" align="center">
      <div class="logo_container">
        <a href="{{ host_name }}">
          <img class="logo" src="{{ host_name }}{{image_path}}/email_logo.png" title="Rafi Payment" alt="Rafi Payment" />
        </a>
      </div>
    </td>
  </tr>

  <!-- body -->
  <tr>
    <td bgcolor="#efefef">
      <div class="email_container">

        <div class="email_body">
          {{> content }}
        </div>

        <div class="email_footer">
          <table class="signature" width="100%">
            <tr>
              <td class="small_text" align="left">
                Rafi Payment<sup>&#8482;</sup><br />
                <a href="{{ host_name }}">payment.rafiproperties.com</a>
              </td>
              <td class="small_text" align="right">
                Customer Support: <a href="mailto:leasing@rafiproperties.com">leasing@rafiproperties.com</a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </td>
  </tr>
</table>
</body>
</html>
