<h1>
  Your Rent is Due in {{days}} Days
</h1>

<p>Your rent is almost due! Please make a payment of your split amount, {{split}}, within the next {{days}} days. Thank you for using Rafi Payment!</p>

{{> button }}

<div class="divider"></div>

<h2 class="text-left">Details</h2>

<table class="summary_table" cellpadding="8" width="100%">

{{# details }}
    <tr>
      <td class="summary_cell" align="left">{{ key }}</td>
      <td class="summary_cell strong" align="left">{{ value }}</td>
    </tr>
{{/ details }}

</table>
