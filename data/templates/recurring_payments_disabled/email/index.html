<h1>Autopay Disabled</h1>

<p>
  You have disabled your recurring monthly payments of {{ amount }}.
  You will now have to make manual payments when your bills are due.
</p>

<div class="divider"></div>

<h2 class="text-left">Details</h2>

<table class="summary_table" cellpadding="8" width="100%">

{{# details }}
    <tr>
      <td class="summary_cell" align="left">{{ key }}</td>
      <td class="summary_cell strong" align="left">{{ value }}</td>
    </tr>
{{/ details }}

</table>
